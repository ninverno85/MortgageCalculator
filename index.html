<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
  <title>Mortgage Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--AngularJs-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <!--CSS input link-->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<!--Controller input-->
<body ng-controller="MortgageController as vm">
  <h1>Mortgage Calculator</h1>

<!--This div is used to help with the background css-->
  <div id="page-wrap">

    <!--input elements for the ng-models-->
    <h2>
      <label for="mortgageLoanBalance">Mortgage Loan Balance:</label>
      <input  type="number" class="form-control" id="mortgageLoanBalance" ng-model="vm.balance" placeholder="$0.00">
      <label for="APR">Interest Rate:</label>
      <input type="number" class="form-control" id="APR" ng-model="vm.apr" min="1" max="100" placeholder="  %">
      <label for="loanTerm">Loan Term:</label>
      <input type="number" class="form-control" id="loanTerm" ng-model="vm.term" placeholder=" Years">
    </h2>

    <!--Option dropdown-->
    <div id="dropdown" class="form-group">
      <label for="loanPeriod">Period:</label>
      <select id="loanPeriod" name="selectbasic" class="form-control" ng-model="vm.period">
        <option value="12">Monthly</option>
        <option value="6">Bi-Monthly</option>
      </select>
    </div>

    <!--Button to Calculate Mortgage-->
    <button ng-click="vm.calculateMortgage()" type="button" class="btn btn-primary btn-lg">Calculate</button>

    <!--Output message-->
    <p>{{vm.payment}}</p>
</div>

  <!--js input-->
  <script src="app.js"></script>
</body>

</html>
